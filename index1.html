<!doctype html>
<html lang="en" ng-app="studentRoster">
<head>
  <meta charset="UTF-8">
  <title>Student App</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="controllers/AnimalAdoptController.js"></script>
  <script src="controllers/AnimalsController.js"></script>
  <script src="services/AnimalsFactory.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div ng-controller="AnimalsCtrl">
            <div class="col-md-6">
                <h2> Dog </h2>
                <form ng-submit="AnimalsFactory.addDog()" class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" id="dog" ng-model="AnimalsFactory.dogType">

                    </div>
                    <h2>Cat</h2>
                    <div class="form-group">
                        <input type="text" id="cat" ng-model="AnimalsFactory.catType">

                    </div>
                        <button type="submit" class= "btn btn-default"> Submit </button>


                </form>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 ng-show="cats.length && filtered.length">Cat List</h2>
                    <h2 ng-show="cats.length && !filtered.length">No Matches</h2>
                    <ul>
                        <li ng-repeat="item  in filtered = (cats | filter:query)">
                    <!-- after the    click, show the edit form. -->
                        <span ng-click="editing = true" ng-hide="editing">
                        {{item.type}} <a ng-click="AnimalsFactory.deleteCat(item)"> Delete</a>
                        </span>
                    <!-- after the click, show the edit form. after submitting, no more edit form.-->
                            <span class="form-group" ng-show="editing" ng-submit="editing=false">
                            <form class="form-inline" role= "form">
                                <input type="text" class="form-control input sm" ng-model="item.type" placeholder="Type" required/>
                            <button class="btn btn-default btn-sm" type="submit"> Save</button>
                            </form>
                        </span>
                    </li>
                </ul>
            </div>

        </div>

    </div>
</div>
</body>
